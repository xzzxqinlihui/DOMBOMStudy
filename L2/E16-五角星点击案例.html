<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>五角星案例</title>
    <style>
        div {
            font-size:30px;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="wjx-wrap">
        <span>☆</span>
        <span>☆</span>
        <span>☆</span>
        <span>☆</span>
        <span>☆</span>
    </div>

    <script>
    //  五角星案例
    //  拿到所有的五角星的span的NodeList集合
    var wjxList = document.querySelectorAll( ".wjx-wrap span" );

    // //  给所有的五角星绑定点击事件
    // wjxList.forEach( function(element,index){
    //     element.addEventListener("click",function(){
    //         //  先把所有的五角星设置为空心
    //         wjxList.forEach( function(ele,ind){
    //             ele.innerHTML = "☆";
    //         } );
    //         //  再把选中的五角星设置为实心
    //         element.innerHTML = "★";
    //     },false);
    // } );


    //  循环注册事件的时候，一定要注意内存消耗的问题
    wjxList.forEach( function(element,index){
        element.addEventListener("click",wjxClickHandler,false);
    } );

    //  五角星点击事件的处理程序
    function wjxClickHandler(){
            //  先把所有的五角星设置为空心
            wjxList.forEach( function(ele,ind){
                ele.innerHTML = "☆";
            } );
            //  再把选中的五角星设置为实心
            //  在事件处理函数的 作用域中，this就指向当前注册事件的标签元素
            this.innerHTML = "★";
        }
    </script>
</body>
</html>
