<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标题跑马灯案例....</title>
</head>
<body>
    <script>
    // console.log( document.title );
    // 没隔0.5s 让title的第一个文字放到title的最后面去
    // 1s = 1000ms
    setInterval(function(){
        //  让title第一个一个文字放到title最后面去
        //  使用字符数组的方法
        // 数组   shift 方法可以从数组的第一个位置弹出一个元素
                //push方法可以从数组的尾部添加元素
                
        // 字符串转字符数组
        var charArray = document.title.split("");
        // 让字符数组的第一个元素出数组
        var firstChar = charArray.shift();
        // 把第一个元素查到数组的结尾
        charArray.push( firstChar );
        // 把字符数组转成字符串
        var newTitle = charArray.join( "" );
        // 把新的标题改到浏览器上去
        document.title = newTitle;

    },500);
    
    
    </script>
</body>
</html>
